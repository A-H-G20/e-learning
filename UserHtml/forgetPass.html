<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="../UserHtml/Css/forgetPass.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Righteous&family=Secular+One&display=swap');
      </style>
 
</head>
<body>
    <div class="password-container">
        <div class="lock-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
            </svg>
        </div>

        <h1>Forgot Password?</h1>
        <p class="instruction">Enter your email and we'll send you a link to reset your password</p>

        <form id="passwordForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <button type="submit">Send Reset Link</button>
        </form>

        <div class="success-message" id="successMessage">
            Reset link sent! Please check your email.
        </div>

        <p class="back-login">
            Remember your password? <a href="#">Back to Login</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('passwordForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            form.style.display = 'none';
            successMessage.style.display = 'block';
            
            setTimeout(() => {
                form.style.display = 'block';
                successMessage.style.display = 'none';
                form.reset();
            }, 5000);
        });
    </script>
</body>
</html>
