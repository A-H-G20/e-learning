<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../AdminHtml/Css/admin.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Righteous&family=Secular+One&display=swap");
    </style>
  </head>
  <body>
    <button class="mobile-menu-toggle">
      <i class="fas fa-bars"></i>
    </button>

    <div class="dashboard-container">
      <nav class="sidebar">
        <div class="sidebar-header">
          <div class="logo">E-Learn</div>
        </div>

        <ul class="nav-menu">
          <li class="nav-item">
            <a href="../InstructorHtml/InstructorDash.html" class="nav-link">
              <i class="fas fa-home"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a href="../InstructorHtml/InstructCourses.html" class="nav-link">
              <i class="fas fa-book-open"></i>
              Courses
            </a>
          </li>
          <li class="nav-item">
            <a href="../InstructorHtml/InstructorStudent.html" class="nav-link">
              <i class="fas fa-users"></i>
              Students
            </a>
          </li>
          <li class="nav-item">
            <a href="../InstructorHtml/InstructorCourse.html" class="nav-link">
              <i class="fas fa-chalkboard-teacher"></i>
              Add Course
            </a>
          </li>
          <li class="nav-item">
            <a href="../InstructorHtml/InstructorSettings.html" class="nav-link active">
              <i class="fas fa-cog"></i>
              Settings
            </a>
          </li>
        </ul>
      </nav>
      <main class="main-content">
        <div class="settings-panel">
          <div class="panel-header">
            <h2><i class="fas fa-cog"></i> Instructor Settings</h2>
          </div>

          <div class="panel-body">
            <div class="settings-section">
              <h3 class="section-title">
                <i class="fas fa-user-shield"></i> Profile Settings
              </h3>
              <div class="settings-grid">
                <div class="form-row">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-input" value="Instructor" />
                </div>
                <div class="form-row">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-input"
                    value="Instructor@eduplatform.com"
                  />
                </div>
              </div>
            </div>
            <div class="settings-section">
              <h3 class="section-title">
                <i class="fas fa-lock"></i> Password Management
              </h3>
              <div class="settings-grid">
                <div class="form-row">
                  <label class="form-label">Current Password</label>
                  <input
                    type="password"
                    class="form-input"
                    placeholder="••••••••"
                  />
                </div>
                <div class="form-row">
                  <label class="form-label">New Password</label>
                  <input
                    type="password"
                    class="form-input"
                    placeholder="••••••••"
                  />
                </div>
                <div class="form-row">
                  <label class="form-label">Confirm Password</label>
                  <input
                    type="password"
                    class="form-input"
                    placeholder="••••••••"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="panel-footer">
            <button class="btn btn-save">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </div>
        </div>
      </main>
    </div>

    <script>
      const mobileMenuToggle = document.querySelector(".mobile-menu-toggle");
      const dashboardContainer = document.querySelector(".dashboard-container");

      mobileMenuToggle.addEventListener("click", () => {
        dashboardContainer.classList.toggle("sidebar-active");
      });

      document.addEventListener("click", (e) => {
        if (
          window.innerWidth <= 1024 &&
          !e.target.closest(".sidebar") &&
          !e.target.closest(".mobile-menu-toggle")
        ) {
          dashboardContainer.classList.remove("sidebar-active");
        }
      });

      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", function (e) {
          document.querySelector(".nav-link.active").classList.remove("active");
          this.classList.add("active");
        });
      });

      function saveSettings() {
        closeSettingsModal();
        showToast("Settings saved successfully!");
      }
    </script>
  </body>
</html>
